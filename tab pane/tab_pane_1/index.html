<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Header Menu Indicator on scroll</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="tabContainer">
      <div class="buttonContainer">
        <button type="button" name="button" onclick="showPanel(0, '#fff')">Tab: 1</button>
        <button type="button" name="button" onclick="showPanel(1, '#fff')">Tab: 2</button>
        <button type="button" name="button" onclick="showPanel(2, '#fff')">Tab: 3</button>
      </div>
      <div class="tabPanel">Tab 1: Content</div>
      <div class="tabPanel">Tab 2: Content</div>
      <div class="tabPanel">Tab 3: Content</div>
    </div>

        <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
