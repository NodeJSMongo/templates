<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JQSlider</title>
  <link rel="stylesheet" href="css/style.css">
  <script
    src="http://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
  <div class="container">
    <h1>JQSlider</h1>

    <div class="slider-outer">
      <img src="images/arrow-left.png" alt="left arrow" class="prev">

      <div class="slider-inner">
        <img src="images/image1.jpeg" alt="" class="active">
        <img src="images/image2.jpeg" alt="">
        <img src="images/image3.jpeg" alt="">
      </div>

      <img src="images/arrow-right.png" alt="Right arrow" class="next">
    </div>
  </div>
</body>
</html>
