<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQSlider SlideShow</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="slider">
          <img src="images/image1.jpeg" alt="" class="active">
          <img src="images/image2.jpeg" alt="" >
          <img src="images/image3.jpeg" alt="" >
          <img src="images/image1.jpeg" alt="" >
          <img src="images/image2.jpeg" alt="" >
          <img src="images/image3.jpeg" alt="" >
      </div>
      <div class="tabs">
        <input type="button" onclick="changeSlide('prev')"  value="Previous">
        <input type="button" onclick="slideshow(this)" value="Start SlideShow">
        <input type="button" onclick="changeSlide('next')" value="Next">
      </div>
    </div>
    <script
      src="http://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
      <script type="text/javascript" src="script.js"></script>
  </body>
</html>
